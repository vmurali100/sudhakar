<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .some {
        width: 100px;
        height: 100px;
        background: lightgreen;
        float: left;
        margin: 2px;
      }
      #otherDiv {
        width: 100px;
        height: 100px;
        background: blue;
      }
      #parent {
        background: lightcoral;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div class="some"></div>
      <div class="some"></div>
      <div class="some"></div>
      <div class="some"></div>
    </div>

    <div id="otherDiv"></div>
  </body>
</html>
