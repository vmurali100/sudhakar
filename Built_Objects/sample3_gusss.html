  <body>
    <!-- <input type="number" />
    <input type="number" />
    <input type="number" /> -->

    <script>
      var gussedNumbers = [];
      var randomNumbers = [];
      for (i = 0; i < 3; i++) {
        var num = Number(prompt("Please Enter Number " + i));
        gussedNumbers.push(num);
      }

      function genarateRandom() {
        for (i = 0; i < 3; i++) {
          var rNum = Math.round(Math.random() * 100);
          randomNumbers.push(rNum);
        }
      }
      genarateRandom();
      console.log(gussedNumbers);
      console.log(randomNumbers);
    </script>
  </body>
