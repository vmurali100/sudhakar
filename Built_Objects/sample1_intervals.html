  <body>
    <h1 style="text-align: center " id="time">00:00</h1>
    <img src="1.jpeg" alt="" style="width: 600px; height:400px" id="myImage" />
    <script>
      var imgNo = 1;
      function cheangeImage() {
        document.getElementById("myImage").src = imgNo + ".jpg";
      }

      document.getElementById("myImage").onmouseover = function() {
        clearInterval(int);
      };

      document.getElementById("myImage").onmouseout = function() {
        startInterval();
      };

      function startInterval() {
        int = setInterval(function() {
          cheangeImage();
          imgNo++;
          if (imgNo == 6) {
            imgNo = 1;
          }
        }, 1000);
      }

      function showTime() {
        var todaysDate = new Date();

        document.getElementById(
          "time"
        ).innerHTML = todaysDate.toLocaleTimeString();
      }

      setInterval(function() {
        showTime();
      }, 1000);
