<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      div#edit,
      table {
        float: left;
      }
      div#edit {
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>Fname</th>
        <th>Lname</th>
        <th>Email</th>
        <th>Edit</th>
        <th>delete</th>
      </thead>
      <tbody id="myTable"></tbody>
    </table>
    <div id="edit" style="display: none">
      <form>
        <label for="">First Name</label>
        <input type="text" id="fname" /><br />
        <label for="lname">Last Name</label>
        <input type="text" id="lname" /><br />
        <label for="email">Email</label>
        <input type="text" id="tel" /><br />
        <button type="button" onclick="updateUser()">Update</button>
      </form>
    </div>
    <script>
      var data = [
        {
          fname: "Xiaoyan",
          lname: "Kvasnak",
          tel: "(850)106-0019"
        },
        {
          fname: "Ning",
          lname: "Kehr",
          tel: "(568)519-7136"
        },
        {
          fname: "Chunlei",
          lname: "Weeks",
          tel: "(811)664-6186"
        },
        {
          fname: "Lois",
          lname: "Pitts",
          tel: "(524)927-8024"
        }
      ];

      // TO create Table Rows
      for (i = 0; i < data.length; i++) {
        var myTr = document.createElement("tr");
        addTds(data[i], i, myTr);
        document.getElementById("myTable").appendChild(myTr);
      }

      //TO Create Table Details (Td)
      function addTds(obj, i, myTr) {
        for (a in obj) {
          var myTd = document.createElement("td");
          myTd.innerHTML = obj[a];
          myTr.appendChild(myTd);
        }
        var editTd = document.createElement("td");
        var editBtn = document.createElement("button");
        var anchor = document.createElement("a");
        anchor.innerHTML = "Edit";
        anchor.setAttribute("href", "edit.html?=" + i);
        editBtn.appendChild(anchor);
        // editBtn.innerHTML = "Edit";
        editBtn.setAttribute("onclick", "saveUsers()");
        editTd.appendChild(editBtn);
        myTr.appendChild(editTd);

        var deleteTd = document.createElement("td");
        var delBtn = document.createElement("button");
        delBtn.innerHTML = "Delete";
        delBtn.setAttribute("onclick", "delUser(" + i + ")");
        deleteTd.appendChild(delBtn);
        myTr.appendChild(deleteTd);
      }

      function editUser(i) {
        document.getElementById("edit").style.display = "block";

        index = i;
        for (a in data[i]) {
          document.getElementById(a).value = data[i][a];
        }
      }
      function delUser(i) {
        // alert("delUser called " + i);
        data.splice(i, 1);
        displayUsers(data);
      }

      function displayUsers(data) {
        document.getElementById("myTable").innerHTML = "";
        for (i = 0; i < data.length; i++) {
          var myTr = document.createElement("tr");
          addTds(data[i], i, myTr);
          document.getElementById("myTable").appendChild(myTr);
        }
      }

      function updateUser() {
        var obj = {
          fname: "",
          lname: "",
          tel: ""
        };
        for (a in obj) {
          obj[a] = document.getElementById(a).value;
        }
        data[index] = obj;

        displayUsers(data);
        clearForm();
        document.getElementById("edit").style.display = "none";
      }

      function clearForm() {
        var obj = {
          fname: "",
          lname: "",
          tel: ""
        };
        for (a in obj) {
          document.getElementById(a).value = "";
        }
      }
      function saveUsers() {
        localStorage.setItem("savedData", JSON.stringify(data));
      }

      function displayLatest() {
        var data = JSON.parse(localStorage.getItem("savedData"));
        displayUsers(data);
      }
      displayLatest();
    </script>
  </body>
</html>
