<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <h1 id="myHeading">Hello World 2</h1>

    <p class="myPara">I am From Paragraph</p>
    <p>I am From Paragraph 2</p>
    <p class="myPara">I am From Paragraph</p>
    <p name="myP">I am From Paragraph 2</p>
    <p class="myPara">I am From Paragraph</p>
    <p>I am From Paragraph 2</p>
    <script>
      // To Get The Elements
      document.getElementsByTagName("h1"); // Will Give array Of Elements
      document.getElementsByClassName("myPara"); // Will Get the array Of Elements
      document.getElementById("myHeading"); // Will get the Single Element To match given heading
      document.getElementsByName("myP"); // Will Get the Elements By Name Attribute
      document.querySelector("h1"); // Will get the Single Matched Element
      document.querySelectorAll("p"); //Will get the all the elements Wich Matches the given l
    </script>
  </body>
</html>
