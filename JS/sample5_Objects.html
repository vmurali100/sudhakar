<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      var person = {
        fname: "Murali",
        lname: "Krishna"
      };

      var user = {
        fname: "Kristen",
        lname: "Star",
        tel: "(488)738-5780",
        address: "9110 Eget Ln",
        city: "Tonasket",
        state: "HI",
        zip: 60907
      };

      // Displaying the valles in An Object by Loop Statement
      for (abd in user) {
        document.write(user[abd] + "<br>");
      }

      var person2 = {};
      person2.fname = "Suchakar";
      person2["profession"] = "UI Developer";

      document.write(person.fname + "<br>");
      document.write(person.lname + "<br><br>");

      document.write(person2.fname + "<br>");
      document.write(person2.profession + "<br><br>");

      console.log(person);
      console.log(person2);
    </script>
  </body>
</html>
